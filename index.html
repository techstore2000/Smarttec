
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Smarttec</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f5faff; }
        h1 { color: #1a73e8; }
        input, button, textarea { padding: 10px; margin-top: 10px; width: 100%; max-width: 400px; }
        .entry { background: white; padding: 10px; margin: 10px 0; border-left: 4px solid #1a73e8; }
    </style>
</head>
<body>
    <h1>Smarttec</h1>
    <form id="form">
        <input type="date" id="datum" required><br>
        <input type="text" id="kasse" placeholder="Kasse (z. B. Mo, Di...)" required><br>
        <input type="text" id="ausgabe" placeholder="Ausgegebenes Geld + Grund"><br>
        <input type="text" id="einzahlung" placeholder="Geld Einzahlung + Grund"><br>
        <button type="submit">Speichern</button>
    </form>
    <h2>Einträge</h2>
    <div id="eintraege"></div>

    <script>
        const form = document.getElementById("form");
        const eintraegeDiv = document.getElementById("eintraege");
        let daten = JSON.parse(localStorage.getItem("smarttec_daten") || "[]");

        function zeigeDaten() {
            eintraegeDiv.innerHTML = "";
            daten.forEach((eintrag, index) => {
                const div = document.createElement("div");
                div.className = "entry";
                div.innerHTML = `<strong>${eintrag.datum} (${eintrag.kasse})</strong><br>
                    Ausgabe: ${eintrag.ausgabe || "-"}<br>
                    Einzahlung: ${eintrag.einzahlung || "-"}<br>`;
                eintraegeDiv.appendChild(div);
            });
        }

        form.onsubmit = e => {
            e.preventDefault();
            const neuerEintrag = {
                datum: form.datum.value,
                kasse: form.kasse.value,
                ausgabe: form.ausgabe.value,
                einzahlung: form.einzahlung.value
            };
            daten.push(neuerEintrag);
            localStorage.setItem("smarttec_daten", JSON.stringify(daten));
            form.reset();
            zeigeDaten();
        };

        zeigeDaten();
    </script>
</body>
</html>
