<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Smarttec</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f7ff;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #1a5ed4;
        }
        input, button {
            width: 100%;
            max-width: 300px;
            padding: 0.6rem;
            margin: 0.3rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        button {
            background-color: #1a5ed4;
            color: white;
            cursor: pointer;
        }
        table {
            margin-top: 2rem;
            width: 100%;
            max-width: 1100px;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 0.5rem;
            text-align: left;
        }
        th {
            background-color: #e2ebff;
        }
    </style>
</head>
<body>
    <h1>Smarttec</h1>
    <div class="row">
        <input type="date" id="datum" placeholder="Datum">
        <input type="text" id="kasse" placeholder="Kasse">
        <input type="text" id="verkauft" placeholder="Guthaben verkauft">
        <input type="text" id="gewinn" placeholder="Guthaben Gewinn">
        <input type="text" id="ware" placeholder="Gekaufte Ware">
        <input type="text" id="eingezahlt" placeholder="Guthaben eingezahlt">
        <input type="text" id="rueckgabe" placeholder="Rückgabe">
        <input type="text" id="lohn" placeholder="Mitarbeiter Lohn">
        <input type="text" id="safet" placeholder="Safet">
    </div>
    <button onclick="saveData()">Speichern</button>
    <table>
        <thead>
            <tr>
                <th>Datum</th><th>Kasse</th><th>Guthaben verkauft</th><th>Guthaben Gewinn</th>
                <th>Gekaufte Ware</th><th>Guthaben eingezahlt</th><th>Rückgabe</th><th>Mitarbeiter Lohn</th><th>Safet</th>
            </tr>
        </thead>
        <tbody id="entries"></tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
